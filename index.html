!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Gerenciador de tarefas diarias</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Organizador de Tarefas Diarias</h1>
        </header>
        <form>
            <fieldset>
                <div>
                    <input type="text" id="idTarefa" placeholder="Digite uma nova tarefa...">
                </div>
                <div>
                    <button type="button" id="btnAdicionar">Adicionar</button>
                </div>
            </fieldset>
        </form>
        <div class="btns-organizacao">
            <button id="filtrar-pendentes">Filtrar Pendentes</button>
            <button id="mostrar-todas">Mostrar Todas</button>
            <button id="filtrar-concluidas">Filtrar concluidas</button>
            
        </div>
    <div class="container-list">
        <ul id="lista-tarefas"></ul>

    </div>

    </div>
    
</body>
</html>
